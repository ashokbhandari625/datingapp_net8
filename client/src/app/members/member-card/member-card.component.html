<head>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<div class="card mb-4">
    <div class="card-img-wrapper">
        <!-- Image -->
        <img src="{{member().photoUrl || './assets/user.png'}}" alt="{{member().knownAs}}" class="card-img-top">
        
        <!-- Icons (appear on hover) -->
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button routerLink="/members/{{member().username}}" class="btn btn-light"><i class="fa fa-user text-primary"></i></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-light"><i class="fa fa-heart text-danger"></i></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-light"><i class="fa fa-envelope text-success"></i></button>
            </li>
        </ul>
    </div>

    <!-- Card Body -->
    <div class="card-body p-2">
        <h6 class="card-title text-center mb-1">
            <i class="fa fa-user me-2"></i>
            {{member().knownAs}}, {{member().age}}
        </h6>
        <p class="card-text text-muted text-center">
            <i class="fa fa-map-marker-alt me-1 text-danger"></i>
            {{member().city}}
        </p>
    </div>
</div>
